<template name="ethtokens">
  <form id="ethtokens">
    <h2>
      {{title}}
      {{> whatisthis section="w-eth-wrapped-ether-tokens"}}
    </h2>
    <div>
      <table>
        <tbody>
          {{#if equals type 'deposit'}}
          <tr class="row-data-line">
            <th>
              WALLET
            </th>
            <td class="token">
              <span class="fill-amount" {{b "click: fillAmount"}}>{{{formatBalance ETHBalance 5 '' true}}}</span>
              <span class="span-buy-sell-currency">ETH</span>
            </td>
          </tr>
          {{else}}
          <tr class="row-data-line">
            <th>
              WRAPPED
            </th>
            <td class="token">
              {{#let token=(findToken 'W-ETH')}}
              <span class="fill-amount" {{b "click: fillAmount"}}>{{{formatBalance token.balance 5 '' true}}}</span>
              <span class="span-buy-sell-currency">W-ETH</span>
              {{/let}}
            </td>
          </tr>
          {{/if}}
          <tr class="row-input-line">
            <th>
              AMOUNT
            </th>
            <td>
              {{#if equals type 'deposit'}}
                <input placeholder="0" type="text" class="input number amount" step="any" min="0" {{b "value: amount, attr: { max: maxAmount }"}}> <span class="span-deposit-withdraw-currency">ETH</span>
              {{else}}
                <input placeholder="0" type="text" class="input number amount" step="any" min="0" {{b "value: amount, attr: { max: maxAmount }"}}> <span class="span-deposit-withdraw-currency">W-ETH</span>
              {{/if}}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>
            </th>
            <td>
              <button class="btn btn-default" {{b "enable: canDeposit, click: deposit"}}>{{title}}</button>
            </td>
          </tr>
          {{#unless equals lastError ''}}
            <tr>
              <td colspan="2">
                {{lastError}}
              </td>
            </tr>
          {{/unless}}
        </tfoot>
      </table>
      {{> progressblock progress=progress progressMessage=progressMessage errorMessage=errorMessage}}
    </div>
  </form>
</template>
